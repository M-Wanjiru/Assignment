<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username"><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>
      <button type="submit">Login</button>
    </form>
    <hr>
    <p>Or login with:</p>
    <a href="https://www.facebook.com/v11.0/dialog/oauth?client_id=<your-facebook-app-id>&redirect_uri=<your-redirect-uri>&response_type=code&scope=email">Facebook</a>
    <a href="https://accounts.google.com/o/oauth2/auth?client_id=<your-google-client-id>&redirect_uri=<your-redirect-uri>&response_type=code&scope=email%20profile">Google</a>
  </body>
</html>
